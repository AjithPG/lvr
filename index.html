<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>Lvr</title>
	<meta name="description" content="L virtual reality">
	<link rel="shortcut icon" href="assets/images/snap-logo-black.png">
	<link rel="manifest" href="manifest.json">
	<meta name="theme-color" content="#212121">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Lvr">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="#212121">
	<meta name="apple-mobile-web-app-title" content="Lvr">
	<link rel="apple-touch-icon" href="assets/images/snap-logo-black.png">
	<meta name="msapplication-TileImage" content="assets/images/snap-logo-black.png">
	<meta name="msapplication-TileColor" content="#212121">
	<meta name="msapplication-tap-highlight" content="no">
	<meta property="og:site_name" content="Lvr">
	<meta property="og:url" content="https://liyas-vr.firebaseapp.com">
	<meta property="og:type" content="website">
	<meta property="og:title" content="Lvr">
	<meta property="og:description" content="L virtual reality">
	<meta property="og:image" content="assets/images/snap-logo-black.png">
	<meta name="twitter:site" content="@liyasthomas">
	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="Lvr">
	<meta name="twitter:description" content="L virtual reality">
	<meta name="twitter:image" content="assets/images/snap-logo-black.png">
	<meta name="twitter:url" content="https://liyas-vr.firebaseapp.com">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="assets/css/style.css">
	<script>
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('service-worker.js', {
					scope: '/lvr/'
				})
				.then(function(registration) {
					console.log('Service Worker Registered');
				});

			navigator.serviceWorker.ready.then(function(registration) {
				console.log('Service Worker Ready');
			});
		}

	</script>
	<!--A-Frame.js v0.8.2 (https://cdn.rawgit.com/aframevr/aframe/v0.8.2/dist/aframe-master.min.js)(https://aframe.io/releases/0.8.0/aframe.min.js)-->
	<script src="assets/js/aframe.min.js"></script>
	<!--AR.js v1.6.0 (https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js)-->
	<script src="assets/js/aframe-ar.js"></script>
	<!--A-Frame-extras.js v4.1.1 (https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.1/dist/aframe-extras.min.js)-->
	<script src="assets/js/aframe-extras.min.js"></script>
	<!--FileSaver.js v1.3.8 (https://cdn.rawgit.com/eligrey/FileSaver.js/1.3.8/src/FileSaver.js)-->
	<script src="assets/js/FileSaver.min.js"></script>
	<!--html2canvas.js v0.4.1 (https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js)-->
	<script src="assets/js/html2canvas.min.js"></script>
	<script src="assets/js/script.js"></script>
</head>

<body>
	<div id="actions">
		<div class="toolbar space">
			<div class="button">
				<i class="material-icons">arrow_back</i>
			</div>
			<!--
			<div class="toolbar">
				<a href="https://liyas-vr.firebaseapp.com">
					<div class="button">
						<i class="material-icons">help_outline</i>
					</div>
				</a>
			</div>
-->
		</div>
		<div class="toolbar bottom center">
			<div class="snap" onclick="generate()"></div>
		</div>
		<div class="toolbar space">
			<div class="toolbar">
				<label class="switch">
					<input type="checkbox" onclick="toggleMore()">
					<div class="button">
						<i class="on material-icons">close</i>
						<i class="off material-icons">drag_indicator</i>
					</div>
				</label>
				<div id="more" class="hidden">
					<label class="switch">
						<input type="checkbox" onclick="toggleBrightness()">
						<div class="button">
							<i class="on material-icons">brightness_high</i>
							<i class="off material-icons">brightness_low</i>
						</div>
					</label>
					<label class="switch">
						<input type="checkbox" onclick="toggleGrid()">
						<div class="button">
							<i class="on material-icons">grid_on</i>
							<i class="off material-icons">grid_off</i>
						</div>
					</label>
					<label class="switch">
						<input type="checkbox" class="flash">
						<div class="button">
							<i class="on material-icons">flash_on</i>
							<i class="off material-icons">flash_off</i>
						</div>
					</label>
				</div>
			</div>
			<div class="toolbar">
				<label class="switch">
					<input type="checkbox">
					<div class="button">
						<i class="on material-icons">camera_front</i>
						<i class="off material-icons">camera_rear</i>
					</div>
				</label>
			</div>
		</div>
		<div id="grid" class="hidden">
			<table>
				<tr>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</table>
		</div>
	</div>
	<a-scene id="capture" embedded vr-mode-ui="enabled: false" arjs='debugUIEnabled: false; sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		<!--Assets-->
		<a-assets>
			<audio id="blip1" src="assets/sounds/blip1.wav" preload="auto"></audio>
			<audio id="blip2" src="assets/sounds/blip2.wav" preload="auto"></audio>
			<img id="image1" src="assets/images/snap-logo-white.png">
			<!--<video id="video1" webkit-playsinline autoplay loop="true" src="assets/videos/city.mp4"></video>-->
			<a-asset-item id="love" src="assets/gltf/love/scene.gltf">
			</a-asset-item>
			<a-asset-item id="cat" src="assets/gltf/cat/scene.gltf">
			</a-asset-item>
			<a-asset-item id="planet" src="assets/gltf/planet/scene.gltf">
			</a-asset-item>
			<a-asset-item id="male" src="assets/gltf/male/scene.gltf">
			</a-asset-item>
			<a-asset-item id="construction" src="assets/gltf/construction/scene.gltf">
			</a-asset-item>
			<a-asset-item id="stickman" src="assets/gltf/stickman/scene.gltf">
			</a-asset-item>
		</a-assets>
		<!--Camera-->
		<a-entity camera>
			<!--cursor-->
			<a-entity cursor="fuse: true;" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.013;" material="color: white; shader: flat; opacity: 0.5;">
				<a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500" fill="backwards" from="1 1 1" to="0.1 0.1 0.1">
				</a-animation>
				<a-animation begin="click" easing="ease-in" attribute="scale" dur="150" from="0.1 0.1 0.1" to="1 1 1">
				</a-animation>
			</a-entity>
		</a-entity>
		<!--Barcode marker [1]-->
		<a-marker type='barcode' value='1'>
			<a-text side='double' position='0 1.75 0.5' scale='0.2 0.2 0.2' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
			<a-text side='double' position='0 1.6 1' scale='0.2 0.2 0.2' font='https://cdn.aframe.io/fonts/Monoid.fnt' value="Virtual & Augmented Reality\nby Liyas Thomas" align="center">
				<a-animation attribute="position" from="0 1.6 1" to="0 1.65 1" direction="alternate" dur="500" repeat="indefinite" easing='ease-in-out-cubic'>
				</a-animation>
			</a-text>
		</a-marker>
		<!--Barcode marker [2]-->
		<a-marker type='barcode' value='2'>
			<a-text side='double' position='0 1.75 0.5' scale='0.2 0.2 0.2' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
			<a-plane color="aquamarine" rotation="-90 0 0">
			</a-plane>
			<a-circle color="deeppink" radius="0.5" position='0 0.5 0' rotation="-90 0 0">
			</a-circle>
			<a-triangle color="yellow" position='0 1 0'>
			</a-triangle>
			<a-ring position="0 2 0" color="teal" rotation="0 1 0" radius-inner="0.45" radius-outer=".5">
			</a-ring>
		</a-marker>
		<!--Barcode marker [3]-->
		<a-marker type='barcode' value='3'>
			<a-text side='double' position='0 1.75 0.5' scale='0.2 0.2 0.2' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
			<a-box position='0 0.5 0' material='opacity: 0.5; color: skyblue;'>
				<a-box scale='0.5 0.5 0.5' material='opacity: 0.75; side: double; color: yellowgreen;'>
				</a-box>
			</a-box>
			<a-cone color="tomato" radius-bottom="0.5" position='0 1 0' radius-top="0">
			</a-cone>
			<a-sphere radius="0.5" segments-height="53" position="0 2 0" material='color: yellow;'>
			</a-sphere>
		</a-marker>
		<!--Barcode marker [4]-->
		<a-marker type='barcode' value='4'>
			<a-text side='double' position='0 1.75 0.5' scale='0.2 0.2 0.2' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
			<a-triangle color="yellow" position='0 1 0'>
				<a-animation attribute="rotation" to="0 360 0" dur="5000" easing='linear' repeat="indefinite">
				</a-animation>
				<a-animation attribute="material.color" from="yellow" to="green" dur="1000" direction="alternate" repeat="indefinite">
				</a-animation>
			</a-triangle>
			<a-ring position="0 2 0" color="teal" rotation="0 1 0" radius-inner="0.45" radius-outer=".5">
				<a-animation attribute="rotation" to="360 360 360" dur="5000" easing='linear' repeat="indefinite">
				</a-animation>
			</a-ring>
		</a-marker>
		<!--Barcode marker [5]-->
		<a-marker type='barcode' value='5'>
			<a-text side='double' position='0 1.75 0.5' scale='0.2 0.2 0.2' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
			<a-box id="cube" position='0 0.5 0' material='opacity: 0.5; color: skyblue;' sound="src: #blip2; on: click">
				<a-animation begin="click" attribute="rotation" to="360 360 0" dur="2000" fill="both" direction="alternate" easing='linear'>
				</a-animation>
				<a-box scale='0.5 0.5 0.5' material='opacity: 0.75; side: double; color: yellowgreen;'>
					<a-animation attribute="rotation" to="360 360 360" dur="5000" easing='linear' repeat="indefinite">
					</a-animation>
				</a-box>
			</a-box>
			<a-cone color="tomato" radius-bottom="0.5" position='0 1 0' radius-top="0">
				<a-animation attribute="geometry.radiusTop" from="0" to="0.5" dur="2000" fill="both" direction="alternate" repeat="indefinite">
				</a-animation>
			</a-cone>
			<a-sphere radius="0.5" segments-height="53" position="0 2 0" material='color: red;'>
				<a-animation attribute="position" dur="1000" from="0 2 0" to="0 3 0" direction='alternate-reverse' easing="ease-out-bounce" repeat="indefinite">
				</a-animation>
			</a-sphere>
		</a-marker>
		<!--preset marker [Hiro]-->
		<a-marker preset='hiro'>
			<a-text side='double' position='0 1.75 0.5' scale='0.2 0.2 0.2' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
			<a-image src="#image1">
			</a-image>
			<!--<a-video src="#video1" position="0 1 0"></a-video>-->
		</a-marker>
		<!--preset marker [Kanji]-->
		<a-marker preset='kanji'>
			<a-text side='double' position='0 1.75 0.5' scale='0.2 0.2 0.2' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
			<a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" radius="0.5" segments-height="53" position="0 0.5 0" rotation='0 0 0'>
				<a-animation attribute="rotation" dur="10000" to="0 360 0" easing="ease-in-out-circ" repeat="indefinite">
				</a-animation>
			</a-sphere>
			<a-sky color="#ececec"></a-sky>
		</a-marker>
		<!--Custom marker [A]-->
		<a-marker preset='custom' type='pattern' url='assets/patt/A-90.patt'>
			<a-text side='double' position='0 1.75 0.5' scale='0.2 0.2 0.2' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
			<a-entity gltf-model="#love" scale="0.01 0.01 0.01" animation-mixer>
			</a-entity>
		</a-marker>
		<!--Custom marker [B]-->
		<a-marker preset='custom' type='pattern' url='assets/patt/B-90.patt'>
			<a-text side='double' position='0 1.75 0.5' scale='0.2 0.2 0.2' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
			<a-entity gltf-model="#cat" scale="0.04 0.04 0.04" animation-mixer>
			</a-entity>
		</a-marker>
		<!--Custom marker [C]-->
		<a-marker preset='custom' type='pattern' url='assets/patt/C-90.patt'>
			<a-text side='double' position='0 1.75 0.5' scale='0.2 0.2 0.2' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
			<a-entity gltf-model="#planet" scale="0.02 0.02 0.02" animation-mixer>
			</a-entity>
		</a-marker>
		<!--Custom marker [D]-->
		<a-marker preset='custom' type='pattern' url='assets/patt/D-90.patt'>
			<a-text side='double' position='0 1.75 0.5' scale='0.2 0.2 0.2' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
			<a-entity position='0 0 -1' gltf-model="#male" scale="0.5 0.5 0.5" animation-mixer>
			</a-entity>
		</a-marker>
		<!--Custom marker [F]-->
		<a-marker preset='custom' type='pattern' url='assets/patt/F-90.patt'>
			<a-text side='double' position='0 1.75 0.5' scale='0.2 0.2 0.2' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
			<a-entity gltf-model="#construction" scale="1.2 1.2 1.2" animation-mixer>
			</a-entity>
		</a-marker>
		<!--Custom marker [G]-->
		<a-marker preset='custom' type='pattern' url='assets/patt/G-90.patt'>
			<a-text side='double' position='0 1.75 0.5' scale='0.2 0.2 0.2' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
			<a-entity gltf-model="#stickman" scale="0.2 0.2 0.2" animation-mixer>
			</a-entity>
		</a-marker>
		<!--Custom marker and barcode [6]-->
		<a-marker preset='custom' type='pattern' url='assets/patt/6.patt'>
			<a-text side='double' position='0 1.75 0.5' scale='0.2 0.2 0.2' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
		</a-marker>
		<!--Barcode marker [6]-->
		<a-marker type='barcode' value='6'>
			<a-text side='double' position='0 1.75 0.5' scale='0.2 0.2 0.2' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
		</a-marker>
		<!--custom colored marker [2]-->
		<a-marker preset='custom' type='pattern' url='assets/patt/colored.patt'>
			<a-text side='double' position='0 1.75 0.5' scale='0.2 0.2 0.2' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
		</a-marker>
		<!--Sound-->
		<a-entity sound="src: #blip1; autoplay: true;"></a-entity>
		<a-entity sound="src: #blip2; autoplay: true;"></a-entity>
	</a-scene>
</body>

</html>
