<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>Lvr</title>
	<meta name="description" content="L virtual reality">
	<meta name="theme-color" content="#000000">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Lvr">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-title" content="Lvr">
	<link rel="icon" href="assets/images/favicon.png">
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
	<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.0/dist/aframe-extras.min.js"></script>
	<style>
		* {
			outline: none;
			text-decoration: none;
		}

		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			font-family: monospace;
			font-size: 18px;
			line-height: 1.5;
			color: #fff;
			background-color: #000;
			text-rendering: optimizeLegibility;
			-webkit-font-smoothing: antialiased;
			font-smoothing: antialiased;
			-webkit-tap-highlight-color: transparent;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			-o-user-select: none;
			user-select: none;
		}

		.snap {
			position: fixed;
			z-index: 2;
			left: calc(50% - 23px);
			bottom: 16px;
			height: 46px;
			width: 46px;
			border-radius: 100%;
			border: 2px solid #fff;
			cursor: pointer;
			transition: all .2s;
		}

		.snap:active {
			transform: scale(.8);
			background-color: rgba(255, 255, 255, 1);
		}

	</style>
</head>

<body>
	<div class="snap" onclick="generate();"></div>
	<script type="text/javascript">
		(function(exports) {
			function urlsToAbsolute(nodeList) {
				if (!nodeList.length) {
					return [];
				}
				var attrName = 'href';
				if (nodeList[0].__proto__ === HTMLImageElement.prototype || nodeList[0].__proto__ === HTMLScriptElement.prototype) {
					attrName = 'src';
				}
				nodeList = [].map.call(nodeList, function(el, i) {
					var attr = el.getAttribute(attrName);
					if (!attr) {
						return;
					}
					var absURL = /^(https?|data):/i.test(attr);
					if (absURL) {
						return el;
					} else {
						return el;
					}
				});
				return nodeList;
			}

			function screenshotPage() {
				urlsToAbsolute(document.images);
				urlsToAbsolute(document.querySelectorAll("link[rel='stylesheet']"));
				var screenshot = document.documentElement.cloneNode(true);
				var b = document.createElement('base');
				b.href = document.location.protocol + '//' + location.host;
				var head = screenshot.querySelector('head');
				head.insertBefore(b, head.firstChild);
				screenshot.style.pointerEvents = 'none';
				screenshot.style.overflow = 'hidden';
				screenshot.style.webkitUserSelect = 'none';
				screenshot.style.mozUserSelect = 'none';
				screenshot.style.msUserSelect = 'none';
				screenshot.style.oUserSelect = 'none';
				screenshot.style.userSelect = 'none';
				screenshot.dataset.scrollX = window.scrollX;
				screenshot.dataset.scrollY = window.scrollY;
				var script = document.createElement('script');
				script.textContent = '(' + addOnPageLoad_.toString() + ')();';
				screenshot.querySelector('body').appendChild(script);
				var blob = new Blob([screenshot.outerHTML], {
					type: 'text/html'
				});
				return blob;
			}

			function addOnPageLoad_() {
				window.addEventListener('DOMContentLoaded', function(e) {
					var scrollX = document.documentElement.dataset.scrollX || 0;
					var scrollY = document.documentElement.dataset.scrollY || 0;
					window.scrollTo(scrollX, scrollY);
				});
			}

			function generate() {
				window.URL = window.URL || window.webkitURL;
				window.open(window.URL.createObjectURL(screenshotPage()));
			}
			exports.screenshotPage = screenshotPage;
			exports.generate = generate;
		})(window);

	</script>
	<a-scene embedded vr-mode-ui="enabled: false" arjs='debugUIEnabled: false; sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		<!-- Assets -->
		<a-assets>
			<audio id="blip1" src="assets/sounds/blip1.wav"></audio>
			<audio id="blip2" src="assets/sounds/blip2.wav"></audio>
			<img id="image1" src="assets/images/favicon.png">
			<video id="video1" webkit-playsinline autoplay loop="true" src="assets/videos/city.mp4"></video>
			<a-asset-item id="love" src="assets/gltf/love/scene.gltf">
			</a-asset-item>
			<a-asset-item id="cat" src="assets/gltf/cat/scene.gltf">
			</a-asset-item>
			<a-asset-item id="planet" src="assets/gltf/planet/scene.gltf">
			</a-asset-item>
			<a-asset-item id="male" src="assets/gltf/male/scene.gltf">
			</a-asset-item>
			<a-asset-item id="janis" src="assets/gltf/janis/scene.gltf">
			</a-asset-item>
		</a-assets>
		<!-- Camera -->
		<a-entity camera>
			<!-- cursor -->
			<a-entity position="0 0 -1" cursor="fuse: true;" geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.013; thetaLength: 360; thetaStart: 90;" material="color: white; shader: flat; opacity: 0.6;">
				<a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500" fill="backwards" from="1 1 1" to="0.1 0.1 0.1">
				</a-animation>
				<a-animation begin="click" easing="ease-in" attribute="scale" dur="150" from="0.1 0.1 0.1" to="1 1 1">
				</a-animation>
			</a-entity>
		</a-entity>
		<!-- Barcode marker [1] -->
		<a-marker type='barcode' value='1'>
			<a-text side='double' position='0 1.75 0.5' scale='0.2 0.2 0.2' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
			<a-text side='double' position='0 1.6 1' scale='0.2 0.2 0.2' font='https://cdn.aframe.io/fonts/Monoid.fnt' value="Virtual & Augmented Reality\nby Liyas Thomas" align="center">
				<a-animation attribute="position" from="0 1.6 1" to="0 1.65 1" direction="alternate" dur="500" repeat="indefinite" easing='ease-in-out-cubic'>
				</a-animation>
			</a-text>
		</a-marker>
		<!-- Barcode marker [2] -->
		<a-marker type='barcode' value='2'>
			<a-text side='double' position='0 1.75 0.5' scale='0.2 0.2 0.2' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
			<a-plane color="aquamarine" rotation="-90 0 0">
			</a-plane>
			<a-circle color="deeppink" radius="0.5" position='0 0.5 0' rotation="-90 0 0" shadow>
			</a-circle>
			<a-triangle color="yellow" position='0 1 0' shadow>
			</a-triangle>
			<a-ring position="0 2 0" color="teal" rotation="0 1 0" radius-inner="0.45" radius-outer=".5" shadow>
			</a-ring>
		</a-marker>
		<!-- Barcode marker [3] -->
		<a-marker type='barcode' value='3'>
			<a-text side='double' position='0 1.75 0.5' scale='0.2 0.2 0.2' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
			<a-box position='0 0.5 0' material='opacity: 0.5; color: skyblue;' shadow>
				<a-box scale='0.5 0.5 0.5' material='opacity: 0.75; side: double; color: yellowgreen;'>
				</a-box>
			</a-box>
			<a-cone color="tomato" radius-bottom="0.5" position='0 1 0' radius-top="0" shadow>
			</a-cone>
			<a-sphere radius="0.5" segments-height="53" position="0 2 0" material='color: yellow;' shadow>
			</a-sphere>
		</a-marker>
		<!-- Barcode marker [4] -->
		<a-marker type='barcode' value='4'>
			<a-text side='double' position='0 1.75 0.5' scale='0.2 0.2 0.2' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
			<a-triangle color="yellow" position='0 1 0' shadow>
				<a-animation attribute="rotation" to="0 360 0" dur="5000" easing='linear' repeat="indefinite">
				</a-animation>
				<a-animation attribute="material.color" from="yellow" to="green" dur="1000" direction="alternate" repeat="indefinite">
				</a-animation>
			</a-triangle>
			<a-ring position="0 2 0" color="teal" rotation="0 1 0" radius-inner="0.45" radius-outer=".5" shadow>
				<a-animation attribute="rotation" to="360 360 360" dur="5000" easing='linear' repeat="indefinite">
				</a-animation>
			</a-ring>
		</a-marker>
		<!-- Barcode marker [5] -->
		<a-marker type='barcode' value='5'>
			<a-text side='double' position='0 1.75 0.5' scale='0.2 0.2 0.2' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
			<a-box id="cube" position='0 0.5 0' material='opacity: 0.5; color: skyblue;' shadow>
				<a-animation begin="click" attribute="rotation" to="360 360 0" dur="2000" fill="both" direction="alternate" easing='linear'>
				</a-animation>
				<a-box scale='0.5 0.5 0.5' material='opacity: 0.75; side: double; color: yellowgreen;'>
					<a-animation attribute="rotation" to="360 360 360" dur="5000" easing='linear' repeat="indefinite">
					</a-animation>
				</a-box>
			</a-box>
			<a-cone color="tomato" radius-bottom="0.5" position='0 1 0' radius-top="0" shadow>
				<a-animation attribute="geometry.radiusTop" from="0" to="0.5" dur="2000" fill="both" direction="alternate" repeat="indefinite">
				</a-animation>
			</a-cone>
			<a-sphere radius="0.5" segments-height="53" position="0 2 0" material='color: red;' shadow>
				<a-animation attribute="position" dur="1000" from="0 2 0" to="0 3 0" direction='alternate-reverse' easing="ease-out-bounce" repeat="indefinite">
				</a-animation>
			</a-sphere>
		</a-marker>
		<!-- preset marker [Hiro] -->
		<a-marker preset='hiro'>
			<a-text side='double' position='0 1.75 0.5' scale='0.2 0.2 0.2' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
			<a-image src="#image1">
			</a-image>
			<a-video src="#video1" position="0 1 0"></a-video>
		</a-marker>
		<!-- preset marker [Kanji] -->
		<a-marker preset='kanji'>
			<a-text side='double' position='0 1.75 0.5' scale='0.2 0.2 0.2' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
			<a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" radius="0.5" segments-height="53" position="0 0.5 0" rotation='0 0 0' shadow>
				<a-animation attribute="rotation" dur="10000" to="0 360 0" easing="ease-in-out-circ" repeat="indefinite">
				</a-animation>
			</a-sphere>
			<a-sky color="#ececec"></a-sky>
		</a-marker>
		<!-- Custom marker [A] -->
		<a-marker preset='custom' type='pattern' url='assets/patt/A-90.patt'>
			<a-text side='double' position='0 1.75 0.5' scale='0.2 0.2 0.2' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
			<a-entity gltf-model="#love" scale="0.01 0.01 0.01" shadow animation-mixer>
			</a-entity>
		</a-marker>
		<!-- Custom marker [B] -->
		<a-marker preset='custom' type='pattern' url='assets/patt/B-90.patt'>
			<a-text side='double' position='0 1.75 0.5' scale='0.2 0.2 0.2' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
			<a-entity gltf-model="#cat" scale="0.04 0.04 0.04" shadow animation-mixer>
			</a-entity>
		</a-marker>
		<!-- Custom marker [C] -->
		<a-marker preset='custom' type='pattern' url='assets/patt/C-90.patt'>
			<a-text side='double' position='0 1.75 0.5' scale='0.2 0.2 0.2' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
			<a-entity gltf-model="#planet" scale="0.02 0.02 0.02" shadow animation-mixer>
			</a-entity>
		</a-marker>
		<!-- Custom marker [D] -->
		<a-marker preset='custom' type='pattern' url='assets/patt/D-90.patt'>
			<a-text side='double' position='0 1.75 0.5' scale='0.2 0.2 0.2' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
			<a-entity position='0 0 -1' gltf-model="#male" scale="0.5 0.5 0.5" shadow animation-mixer>
			</a-entity>
		</a-marker>
		<!-- Custom marker [F] -->
		<a-marker preset='custom' type='pattern' url='assets/patt/F-90.patt'>
			<a-text side='double' position='0 1.75 0.5' scale='0.2 0.2 0.2' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
			<a-entity gltf-model="#janis" scale="1.2 1.2 1.2" shadow animation-mixer>
			</a-entity>
		</a-marker>
		<!-- Custom marker [G] -->
		<a-marker preset='custom' type='pattern' url='assets/patt/G-90.patt'>
			<a-text side='double' position='0 1.75 0.5' scale='0.2 0.2 0.2' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
		</a-marker>
		<!-- Custom marker and barcode [6] -->
		<a-marker preset='custom' type='pattern' url='assets/patt/6.patt'>
			<a-text side='double' position='0 1.75 0.5' scale='0.2 0.2 0.2' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
		</a-marker>
		<!-- Barcode marker [6] -->
		<a-marker type='barcode' value='6'>
			<a-text side='double' position='0 1.75 0.5' scale='0.2 0.2 0.2' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
		</a-marker>
		<!-- custom colored marker [2] -->
		<a-marker preset='custom' type='pattern' url='assets/patt/colored.patt'>
			<a-text side='double' position='0 1.75 0.5' scale='0.2 0.2 0.2' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
		</a-marker>
		<!-- Sound -->
		<a-entity sound="autoplay: true; src: #blip1;"></a-entity>
		<a-entity sound="autoplay: true; src: #blip2;"></a-entity>
	</a-scene>
</body>

</html>
