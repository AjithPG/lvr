<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>Lvr - Alphabets</title>
	<meta name="description" content="L virtual reality">
	<link rel="shortcut icon" href="../assets/images/favicon.png">
	<meta name="theme-color" content="#000">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Lvr">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-title" content="Lvr">
	<link rel="apple-touch-icon" href="../assets/images/favicon.png">
	<meta name="msapplication-TileImage" content="../assets/images/favicon.png">
	<meta name="msapplication-TileColor" content="#000">
	<meta name="msapplication-tap-highlight" content="no">
	<meta property="og:site_name" content="Lvr">
	<meta property="og:url" content="https://liyas-vr.firebaseapp.com">
	<meta property="og:type" content="website">
	<meta property="og:title" content="Lvr">
	<meta property="og:description" content="L virtual reality">
	<meta property="og:image" content="../assets/images/favicon.png">
	<meta name="twitter:site" content="@liyasthomas">
	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="Lvr">
	<meta name="twitter:description" content="L virtual reality">
	<meta name="twitter:image" content="../assets/images/favicon.png">
	<meta name="twitter:url" content="https://liyas-vr.firebaseapp.com">
	<link rel="stylesheet" href="../assets/css/style.min.css">
	<script src="../assets/js/aframe.min.js"></script>
	<script src="../assets/js/aframe-ar.js"></script>
	<script src="../assets/js/aframe-extras.min.js"></script>
</head>

<body>
	<a-scene id="app" embedded vr-mode-ui="enabled: false" arjs="debugUIEnabled: false; sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
		<!--Assets-->
		<a-assets>
			<audio id="blip1" src="../assets/audio/blip1.wav" preload="auto"></audio>
			<audio id="blip2" src="../assets/audio/blip2.wav" preload="auto"></audio>
			<a-asset-item id="apple" src="../assets/gltf/apple/scene.gltf"></a-asset-item>
			<a-asset-item id="bytt" src="../assets/gltf/bytt/bytt.gltf"></a-asset-item>
			<a-asset-item id="catt" src="../assets/gltf/catt/scene.gltf"></a-asset-item>
			<a-asset-item id="dog" src="../assets/gltf/dog/scene.gltf"></a-asset-item>
			<a-asset-item id="egg" src="../assets/gltf/egg/scene.gltf"></a-asset-item>
			<a-asset-item id="fish" src="../assets/gltf/fish/google%20poly.gltf"></a-asset-item>
			<a-asset-item id="ice" src="../assets/gltf/ice_cream/scene.gltf"></a-asset-item>
			<a-asset-item id="orange" src="../assets/gltf/orange/scene.gltf"></a-asset-item>
			<a-asset-item id="umbrella" src="../assets/gltf/umbrella/scene.gltf"></a-asset-item>
		</a-assets>
		<!--Camera-->
		<a-entity camera>
			<!--cursor-->
			<a-entity cursor="fuse: true;" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.013;" material="color: white; shader: flat; opacity: 0.5;">
				<a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500" fill="backwards" from="1 1 1" to="0.1 0.1 0.1">
				</a-animation>
				<a-animation begin="click" easing="ease-in" attribute="scale" dur="150" from="0.1 0.1 0.1" to="1 1 1">
				</a-animation>
			</a-entity>
		</a-entity>
		<!--Barcode marker [1]-->
		<a-marker type='barcode' value='1'>
			<a-text side='double' position='0 1.75 0.5' scale='0.5 0.5 0.5' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
			<a-text side='double' position='0 1.6 1' scale='0.2 0.2 0.2' font='https://cdn.aframe.io/fonts/Monoid.fnt' value="Virtual & Augmented Reality\nby Liyas Thomas" align="center">
				<a-animation attribute="position" from="0 1.6 1" to="0 1.65 1" direction="alternate" dur="500" repeat="indefinite" easing='ease-in-out-cubic'>
				</a-animation>
			</a-text>
		</a-marker>
		<!--Custom marker [A]-->
		<a-marker preset='custom' type='pattern' url='../assets/patt/A-90.patt'>
			<a-entity gltf-model="#apple" scale="0.02 0.02 0.02" animation-mixer>
				<a-animation attribute="rotation" to="0 360 0" dur="5000" easing="linear" repeat="indefinite">
				</a-animation>
			</a-entity>
		</a-marker>
		<!--Custom marker [B]-->
		<a-marker preset='custom' type='pattern' url='../assets/patt/B-90.patt'>
			<a-entity gltf-model="#bytt" scale="0.05 0.05 0.05" animation-mixer>
				<a-animation attribute="rotation" to="0 360 0" dur="5000" easing="linear" repeat="indefinite">
				</a-animation>
			</a-entity>
		</a-marker>
		<!--Custom marker [C]-->
		<a-marker preset='custom' type='pattern' url='../assets/patt/C-90.patt'>
			<a-entity gltf-model="#catt" scale="0.02 0.02 0.02" animation-mixer>
				<a-animation attribute="rotation" to="0 360 0" dur="5000" easing="linear" repeat="indefinite">
				</a-animation>
			</a-entity>
		</a-marker>
		<!--Custom marker [D]-->
		<a-marker preset='custom' type='pattern' url='../assets/patt/D-90.patt'>
			<a-entity gltf-model="#dog" scale="0.05 0.05 0.05" animation-mixer>
				<a-animation attribute="rotation" to="0 360 0" dur="5000" easing="linear" repeat="indefinite">
				</a-animation>
			</a-entity>
		</a-marker>
		<!--Custom marker [E]-->
		<a-marker preset='custom' type='pattern' url='../assets/patt/E-90.patt'>
			<a-entity gltf-model="#egg" scale="0.25 0.25 0.25" animation-mixer>
				<a-animation attribute="rotation" to="0 360 0" dur="5000" easing="linear" repeat="indefinite">
				</a-animation>
			</a-entity>
		</a-marker>
		<!--Custom marker [F]-->
		<a-marker preset='custom' type='pattern' url='../assets/patt/F-90.patt'>
			<a-entity gltf-model="#fish" scale="0.005 0.005 0.005" animation-mixer>
				<a-animation attribute="rotation" to="0 360 0" dur="5000" easing="linear" repeat="indefinite">
				</a-animation>
			</a-entity>
		</a-marker>
		<!--Custom marker [I]-->
		<a-marker preset='custom' type='pattern' url='../assets/patt/I-90.patt'>
			<a-entity gltf-model="#ice" scale="0.25 0.25 0.25" animation-mixer>
				<a-animation attribute="rotation" to="0 360 0" dur="5000" easing="linear" repeat="indefinite">
				</a-animation>
			</a-entity>
		</a-marker>
		<!--Custom marker [O]-->
		<a-marker preset='custom' type='pattern' url='../assets/patt/O-90.patt'>
			<a-entity gltf-model="#orange" scale="0.05 0.05 0.05" animation-mixer>
				<a-animation attribute="rotation" to="0 360 0" dur="5000" easing="linear" repeat="indefinite">
				</a-animation>
			</a-entity>
		</a-marker>
		<!--Custom marker [U]-->
		<a-marker preset='custom' type='pattern' url='../assets/patt/U-90.patt'>
			<a-entity gltf-model="#umbrella" scale="0.2 0.2 0.2" animation-mixer>
				<a-animation attribute="rotation" to="0 360 0" dur="5000" easing="linear" repeat="indefinite">
				</a-animation>
			</a-entity>
		</a-marker>
		<!--Sound-->
		<a-entity sound="src: #blip1; autoplay: true;"></a-entity>
		<a-entity sound="src: #blip2; autoplay: true;"></a-entity>
	</a-scene>
</body>

</html>
