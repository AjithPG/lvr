<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>Lvr - AR Hunt</title>
	<meta name="description" content="L virtual reality">
	<link rel="shortcut icon" href="../assets/images/favicon.png">
	<meta name="theme-color" content="#000">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Lvr">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-title" content="Lvr">
	<link rel="apple-touch-icon" href="../assets/images/favicon.png">
	<meta name="msapplication-TileImage" content="../assets/images/favicon.png">
	<meta name="msapplication-TileColor" content="#000">
	<meta name="msapplication-tap-highlight" content="no">
	<meta property="og:site_name" content="Lvr">
	<meta property="og:url" content="https://liyas-vr.firebaseapp.com">
	<meta property="og:type" content="website">
	<meta property="og:title" content="Lvr">
	<meta property="og:description" content="L virtual reality">
	<meta property="og:image" content="../assets/images/favicon.png">
	<meta name="twitter:site" content="@liyasthomas">
	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="Lvr">
	<meta name="twitter:description" content="L virtual reality">
	<meta name="twitter:image" content="../assets/images/favicon.png">
	<meta name="twitter:url" content="https://liyas-vr.firebaseapp.com">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="../assets/css/style.min.css">
	<script src="../assets/js/aframe.min.js"></script>
	<script src="../assets/js/aframe-ar.js"></script>
	<script src="../assets/js/aframe-extras.min.js"></script>
</head>

<body>
	<a-scene id="app" embedded vr-mode-ui="enabled: false" arjs="debugUIEnabled: false; sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
		<!--Assets-->
		<a-assets>
			<audio id="blip1" src="../assets/audio/blip1.wav" preload="auto"></audio>
			<audio id="blip2" src="../assets/audio/blip2.wav" preload="auto"></audio>
			<img id="image1" src="../assets/images/ms.png">
			<img id="image2" src="../assets/images/engineering.png">
			<img id="image3" src="../assets/images/mushroom.png">
			<img id="image4" src="../assets/images/java.png">
			<img id="image5" src="../assets/images/nfs.jpeg">
			<img id="image6" src="../assets/images/aryy.jpeg">
			<a-asset-item id="meal" src="../assets/gltf/meal/scene.gltf"></a-asset-item>
			<a-asset-item id="rubix" src="../assets/gltf/rubix/scene.gltf"></a-asset-item>
		</a-assets>
		<!--Camera-->
		<a-entity camera>
			<!--cursor-->
			<a-entity cursor="fuse: true;" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.013;" material="color: white; shader: flat; opacity: 0.5;">
				<a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500" fill="backwards" from="1 1 1" to="0.1 0.1 0.1">
				</a-animation>
				<a-animation begin="click" easing="ease-in" attribute="scale" dur="150" from="0.1 0.1 0.1" to="1 1 1">
				</a-animation>
			</a-entity>
		</a-entity>
		<!--Barcode marker [1]-->
		<a-marker type='barcode' value='1'>
			<a-text side='double' position='0 0.5 0' scale='0.5 0.5 0.5' value="Inside this place, if you work and sweat,\nyou will see how fit you get" align="center" color="red" rotation="-90 0 0">
			</a-text>
		</a-marker>
		<!--Barcode marker [2]-->
		<a-marker type='barcode' value='2'>
			<a-text side='double' position='0 0.5 0' scale='0.5 0.5 0.5' value="I have a net, but I cannot catch fish,\ngeting a good shot will be your only wish" align="center" color="red" rotation="-90 0 0">
			</a-text>
		</a-marker>
		<!--Barcode marker [3]-->
		<a-marker type='barcode' value='3'>
			<a-text side='double' position='0 0.5 0' scale='0.5 0.5 0.5' value="Back and forth in doubles or singles\nbut no points to get if you hit the net" align="center" color="red" rotation="-90 0 0">
			</a-text>
		</a-marker>
		<!--Barcode marker [4]-->
		<a-marker type='barcode' value='4'>
			<a-text side='double' position='0 0.5 0' scale='0.5 0.5 0.5' value="To solve this little fix head to a place\nwhere liquids, solids and gases mix" align="center" color="red" rotation="-90 0 0">
			</a-text>
		</a-marker>
		<!--Barcode marker [5]-->
		<a-marker type='barcode' value='5'>
			<a-text side='double' position='0 0.5 0' scale='0.5 0.5 0.5' value="To find your next clue,\nthink number one and number two" align="center" color="red" rotation="-90 0 0">
			</a-text>
		</a-marker>
		<!--Barcode marker [6]-->
		<a-marker type='barcode' value='6'>
			<a-text side='double' position='0 0.5 0' scale='0.5 0.5 0.5' value="In Spanish: Almacenar\nWhat's in English?" align="center" color="red" rotation="-90 0 0">
			</a-text>
		</a-marker>
		<!--Barcode marker [7]-->
        <a-marker type='barcode' value='7'>
			<a-text side='double' position='0 0.5 0' scale='0.5 0.5 0.5' value="This are not decimals. Only Google can map this\n10.7438868, 76.4335652" align="center" color="red" rotation="-90 0 0">
            </a-text>
		</a-marker>
		<!--Barcode marker [8]-->
         <a-marker type='barcode' value='8'>
			<a-text side='double' position='0 0.5 0' scale='0.5 0.5 0.5' value="Read + 3\n'I F Y O X O V'" align="center" color="red" rotation="-90 0 0">
			</a-text>
		</a-marker>
		<!--Barcode marker [9]-->
         <a-marker type='barcode' value='9'>
			<a-entity rotation="-90 180 180">
				<a-image src="#image1"></a-image>
			</a-entity>
		</a-marker>
		<!--Barcode marker [10]-->
         <a-marker type='barcode' value='10'>
			<a-entity rotation="-90 180 180">
				<a-image src="#image2"></a-image>
			</a-entity>
		</a-marker>
		<!--Barcode marker [11]-->
         <a-marker type='barcode' value='11'>
			<a-entity rotation="-90 180 180">
				<a-image src="#image3"></a-image>
			</a-entity>
		</a-marker>
		<!--Barcode marker [12]-->
         <a-marker type='barcode' value='12'>
			<a-entity gltf-model="#meal" scale="0.3 0.3 0.3" animation-mixer>
			</a-entity>
		</a-marker>
		<!--Barcode marker [13]-->
         <a-marker type='barcode' value='13'>
			<a-entity gltf-model="#rubix" scale="0.02 0.02 0.02" animation-mixer>
				<a-animation attribute="rotation" to="360 360 360" dur="5000" easing="linear" repeat="indefinite">
				</a-animation>
			</a-entity>
		</a-marker>
		<!--Barcode marker [14]-->
         <a-marker type='barcode' value='14'>
			<a-entity rotation="-90 180 180">
				<a-image src="#image4"></a-image>
			</a-entity>
		</a-marker>
		<!--Barcode marker [15]-->
         <a-marker type='barcode' value='15'>
			<a-text side='double' position='0 0.5 0' scale='0.5 0.5 0.5' value="Stacked Things Of Really Essentials\n(never forget why you fell in\nlove in the first place)" align="center" color="red" rotation="-90 0 0">
			</a-text>
		</a-marker>
		<!--Barcode marker [16]-->
         <a-marker type='barcode' value='16'>
			<a-text side='double' position='0 0.5 0' scale='0.5 0.5 0.5' value="4th Sunday of November" align="center" color="red" rotation="-90 0 0">
			</a-text>
		</a-marker>
		<!--Barcode marker [17]-->
         <a-marker type='barcode' value='17'>
			<a-entity rotation="-90 180 180">
				<a-image src="#image5"></a-image>
			</a-entity>
		</a-marker>
		<!--Barcode marker [18]-->
         <a-marker type='barcode' value='17'>
			<a-entity rotation="-90 180 180">
				<a-image src="#image6"></a-image>
			</a-entity>
		</a-marker>
		<!--Barcode marker [19]-->
         <a-marker type='barcode' value='19'>
			<a-text side='double' position='0 0.5 0' scale='0.5 0.5 0.5' value="FINAL" align="center" color="red" rotation="-90 0 0">
			</a-text>
		</a-marker>
		<!--Sound-->
		<a-entity sound="src: #blip1; autoplay: true;"></a-entity>
		<a-entity sound="src: #blip2; autoplay: true;"></a-entity>
	</a-scene>
	<noscript>
		<a href="/">No JavaScript? Go home kid!</a>
	</noscript>
</body>

</html>
